<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternador de Planilhas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="spreadsheetFrame"></iframe>

    <script>
        const urls = [
            'https://docs.google.com/spreadsheets/d/1OXErRfCdn8H-SRdAsEgbqWx0Fim8eKRO/preview?gid=756893415&widget=true&chrome=false',
            'https://docs.google.com/spreadsheets/d/1yPw3SbBuJamwtzEifVMJSHt4Xpdiftpk/preview?gid=208151360&widget=true&chrome=false'
        ];
        let currentIndex = 0;

        function switchSheets() {
            const iframe = document.getElementById('spreadsheetFrame');
            iframe.src = urls[currentIndex];
            currentIndex = (currentIndex + 1) % urls.length;
        }

        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // Troca as planilhas a cada 2 minutos (120000 milissegundos)
        switchSheets();
        setInterval(switchSheets, 120000);

        // Ativar modo tela cheia automaticamente após carregar a página
        openFullscreen();
    </script>
</body>
</html>
